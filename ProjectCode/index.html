<!doctype html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/Script.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>

<!-- Imbed the youtube video -->
<iframe id="YoutubeVideo" src="https://www.youtube.com/embed/hJHHFE4fgks"></iframe>

<!-- This is the live chat On the left-->
<div id="LiveChat">
    <h3>Live Chat</h3>
    <!-- LiveChat chat box -->
    <div class="input-group">
        <input id="LiveChatInput"  type="text" class="form-control" placeholder="Feel free to chat">
        <span class="input-group-btn">
        <button onclick="LiveChat();" class="btn btn-default" type="button">SEND</button>
      </span>
    </div>
    <!-- LiveChat comments -->
    <nav>
        <ul id="messages" class="list-group"></ul>
    </nav>
</div>

<!-- Q and A seciton below video -->
<div id="QandA" style="">
    <h3>Q and A reddit Style Comments</h3>
    <!-- QandA chat box -->
    <div class="input-group">
        <input id="QandAChatInput" type="text" class="form-control" placeholder="Post a question">
        <span class="input-group-btn">
        <button onclick="QandAChat();" class="btn btn-default" type="button">SEND</button>
      </span>
    </div>
    <!-- QandA comments -->
    <nav>
        <ul id="comments" class="list-group"></ul>
    </nav>
</div>


</html>
